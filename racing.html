<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
  <title>Samzy Racing</title>
  <!-- Google Fonts: Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: #0A0A0F;
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    /* Grid overlay â€“ subtle tech pattern */
    .grid-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(rgba(0, 82, 204, 0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 82, 204, 0.05) 1px, transparent 1px);
      background-size: 40px 40px;
      pointer-events: none;
    }

    /* Soft gradient glow */
    .glow {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 600px;
      height: 600px;
      background: radial-gradient(circle at center, rgba(0, 82, 204, 0.15) 0%, transparent 70%);
      transform: translate(-50%, -50%);
      pointer-events: none;
    }

    .splash-container {
      text-align: center;
      z-index: 2;
    }

    .logo {
      font-size: 4rem;
      font-weight: 800;
      letter-spacing: 4px;
      background: linear-gradient(135deg, #0052CC, #FF6B35);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1rem;
      text-shadow: 0 0 30px rgba(0, 82, 204, 0.3);
    }

    .tagline {
      font-size: 1.2rem;
      color: #B0B0C0;
      letter-spacing: 2px;
      margin-bottom: 2rem;
    }

    .loader {
      width: 60px;
      height: 60px;
      border: 4px solid rgba(255,255,255,0.1);
      border-top: 4px solid #0052CC;
      border-radius: 50%;
      margin: 0 auto;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .audio-icon {
      position: absolute;
      bottom: 20px;
      right: 20px;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
      opacity: 0.7;
      transition: opacity 0.2s;
    }
    .audio-icon:hover { opacity: 1; }
  </style>
</head>
<body>
  <div class="grid-overlay"></div>
  <div class="glow"></div>
  <div class="splash-container">
    <div class="logo">SAMZY RACING</div>
    <div class="tagline">RACE. UPGRADE. DOMINATE.</div>
    <div class="loader"></div>
  </div>

  <div class="audio-icon"><i class="fas fa-volume-up"></i></div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBkgwVFe1PMYMvmZxoFVFErZ27Q3XYQ-_g",
      authDomain: "samzy-community-blog.firebaseapp.com",
      projectId: "samzy-community-blog",
      storageBucket: "samzy-community-blog.firebasestorage.app",
      messagingSenderId: "573240466296",
      appId: "1:573240466296:web:5faa312a1136162961468d"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    setTimeout(() => {
      auth.onAuthStateChanged(user => {
        if (user) {
          window.location.href = 'racing-home.html';
        } else {
          const returnUrl = encodeURIComponent('racing-home.html');
          window.location.href = `login.html?returnTo=${returnUrl}`;
        }
      });
    }, 2500);
  </script>
</body>
</html>
