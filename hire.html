        <div class="info-card">
            <p>Ready to take your business to the next level? Fill out the details below, and I will get back to you within 24 hours.</p>

                <input type="email" name="Email" placeholder="Email Address" style="width:100%; padding:15px; background:#0b0f1a; border:1px solid #1e293b; color:white; margin-bottom:15px;" required>
                
                <label style="color:white; display:block; margin-bottom:5px;">Project Description:</label>
                <textarea name="Description" placeholder="Describe your project vision..." rows="5" style="width:100%; padding:15px; background:#0b0f1a; border:1px solid #1e293b; color:white; margin-bottom:20px;" required></textarea>
                
                <button type="submit" class="btn-hire-nav" style="width:100%; border:none; padding:20px; cursor:pointer; font-weight:bold;">Send via Email</button>
                
                <p style="text-align:center; margin:15px 0;">— OR —</p>
                
                <a href="https://wa.me/233539929190?text=I%20want%20to%20hire%20you" style="display:block; text-align:center; background:#25D366; color:white; padding:15px; text-decoration:none; font-weight:bold; border-radius:5px;">Chat on WhatsApp</a>
