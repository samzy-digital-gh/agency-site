<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
  <title>Racing Home · Samzy Community</title>
  <!-- Google Fonts: Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: #0A0A0F;
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    /* Grid overlay – same as splash */
    .grid-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(rgba(0, 82, 204, 0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 82, 204, 0.05) 1px, transparent 1px);
      background-size: 40px 40px;
      pointer-events: none;
    }

    /* Soft radial glow (optional) */
    .glow {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 600px;
      height: 600px;
      background: radial-gradient(circle at center, rgba(0, 82, 204, 0.1) 0%, transparent 70%);
      transform: translate(-50%, -50%);
      pointer-events: none;
    }

    .content {
      text-align: center;
      z-index: 2;
      max-width: 500px;
      padding: 20px;
    }

    .construction-icon {
      font-size: 5rem;
      color: #FF6B35;
      margin-bottom: 1.5rem;
      animation: gentlePulse 3s infinite ease-in-out;
    }

    @keyframes gentlePulse {
      0%, 100% { opacity: 0.9; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.05); }
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, #0052CC, #FF6B35);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .message {
      font-size: 1.2rem;
      color: #B0B0C0;
      margin-bottom: 2.5rem;
      line-height: 1.6;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: #0052CC;
      color: white;
      padding: 14px 36px;
      border-radius: 60px;
      font-size: 1.1rem;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.2s;
      border: none;
      cursor: pointer;
    }

    .btn:hover {
      background: #003d99;
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0, 82, 204, 0.3);
    }

    .btn i {
      font-size: 1.2rem;
    }

    .audio-icon {
      position: absolute;
      bottom: 20px;
      right: 20px;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
      opacity: 0.7;
      transition: opacity 0.2s;
    }
    .audio-icon:hover { opacity: 1; }
  </style>
</head>
<body>
  <div class="grid-overlay"></div>
  <div class="glow"></div>
  <div class="content">
    <div class="construction-icon"><i class="fas fa-tools"></i></div>
    <h1>RACING HOME</h1>
    <p class="message">The racing game is under construction.<br>We're working hard to bring you the ultimate experience.</p>
    <a href="blog-games.html" class="btn">
      <i class="fas fa-gamepad"></i> Back to Games Hub
    </a>
  </div>

  <!-- Audio icon placeholder (future use) -->
  <div class="audio-icon"><i class="fas fa-volume-up"></i></div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBkgwVFe1PMYMvmZxoFVFErZ27Q3XYQ-_g",
      authDomain: "samzy-community-blog.firebaseapp.com",
      projectId: "samzy-community-blog",
      storageBucket: "samzy-community-blog.firebasestorage.app",
      messagingSenderId: "573240466296",
      appId: "1:573240466296:web:5faa312a1136162961468d"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Redirect to login if not authenticated
    auth.onAuthStateChanged(user => {
      if (!user) {
        const returnUrl = encodeURIComponent(window.location.href);
        window.location.href = `login.html?returnTo=${returnUrl}`;
      }
    });
  </script>
</body>
</html>
