<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>Memory Match Â· Samzy Community</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* === DESIGN SYSTEM (same as other pages) === */
        :root {
            --primary: #0052CC;
            --accent: #FF6B35;
            --neutral-50: #F8FAFC;
            --neutral-200: #E2E8F0;
            --neutral-400: #94A3B8;
            --neutral-600: #64748B;
            --neutral-900: #1E293B;
            --white: #FFFFFF;
            --shadow-sm: 0 4px 12px rgba(0,0,0,0.03);
            --shadow-md: 0 6px 18px rgba(0,0,0,0.05);
            --radius-card: 16px;
            --radius-button: 40px;
            --space-1: 8px;
            --space-2: 16px;
            --space-3: 24px;
            --space-4: 32px;
            --space-5: 40px;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        body {
            background: #0f172a;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.1);
            border: none;
            color: white;
            font-size: 1.2rem;
            padding: 10px 15px;
            border-radius: 40px;
            cursor: pointer;
            backdrop-filter: blur(5px);
            z-index: 10;
            text-decoration: none;
        }
        .back-btn i {
            margin-right: 5px;
        }
        .game-card {
            background: #1e293b;
            border-radius: 24px;
            padding: 30px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: var(--accent);
        }
        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .level-box {
            background: var(--primary);
            padding: 8px 20px;
            border-radius: 40px;
            font-weight: 600;
        }
        .pairs-box {
            background: var(--accent);
            padding: 8px 20px;
            border-radius: 40px;
            font-weight: 600;
        }
        .memory-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin: 20px 0;
        }
        .memory-card {
            aspect-ratio: 1;
            background: var(--primary);
            border-radius: var(--radius-card);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            color: white;
            cursor: pointer;
            transition: 0.2s;
            border: 2px solid transparent;
        }
        .memory-card.flipped {
            background: white;
            color: var(--primary);
            border-color: var(--primary);
        }
        .memory-card.matched {
            background: #10B981;
            color: white;
            cursor: default;
        }
        .message {
            margin-top: 10px;
            font-size: 1.1rem;
            min-height: 2rem;
        }
        .controls {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .control-btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 40px;
            font-weight: 600;
            cursor: pointer;
            flex: 1;
        }
        .control-btn:hover {
            background: #e05530;
        }
        .control-btn.reset-game {
            background: #475569;
        }
        .control-btn.reset-game:hover {
            background: #334155;
        }
        @media (max-width:600px) {
            .game-card { padding: 20px; }
        }
    </style>
</head>
<body>
    <a href="blog-games.html" class="back-btn"><i class="fas fa-arrow-left"></i> Back</a>
    <div class="game-card">
        <h1><i class="fas fa-brain"></i> Memory Match</h1>
        <div class="game-header">
            <div class="level-box">Level <span id="level">1</span></div>
            <div class="pairs-box">Pairs <span id="pairs">0/2</span></div>
        </div>
        <div class="memory-grid" id="memoryGrid"></div>
        <div class="message" id="message"></div>
        <div class="controls">
            <button class="control-btn" id="restartLevelBtn">Restart Level</button>
            <button class="control-btn reset-game" id="resetGameBtn">Reset Game</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>

    <script>
        // Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyBkgwVFe1PMYMvmZxoFVFErZ27Q3XYQ-_g",
            authDomain: "samzy-community-blog.firebaseapp.com",
            projectId: "samzy-community-blog",
            storageBucket: "samzy-community-blog.firebasestorage.app",
            messagingSenderId: "573240466296",
            appId: "1:573240466296:web:5faa312a1136162961468d"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let currentUser = null;
        let currentLevel = 1;
        let totalPairs = 0;
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let canFlip = true;
        let loaded = false;

        // Emoji list for cards (expand as needed)
        const emojis = ['ðŸ¶','ðŸ±','ðŸ­','ðŸ¹','ðŸ°','ðŸ¦Š','ðŸ»','ðŸ¼','ðŸ¨','ðŸ¸','ðŸ™','ðŸµ','ðŸ”','ðŸ§','ðŸ¦','ðŸ¤','ðŸ£','ðŸ¥','ðŸº','ðŸ—','ðŸ´','ðŸ¦„','ðŸ','ðŸ›','ðŸ¦‹','ðŸŒ','ðŸž','ðŸœ','ðŸ¦Ÿ','ðŸ¦—','ðŸ•·ï¸','ðŸ¦‚','ðŸ¢','ðŸ','ðŸ¦Ž','ðŸ™','ðŸ¦‘','ðŸ¦','ðŸ¦ž','ðŸ ','ðŸŸ','ðŸ¡','ðŸ¬','ðŸ³','ðŸ‹','ðŸ¦ˆ','ðŸŠ','ðŸ…','ðŸ†','ðŸ¦“','ðŸ¦','ðŸ¦§','ðŸ˜','ðŸ¦›','ðŸ¦','ðŸª','ðŸ«','ðŸ¦’','ðŸƒ','ðŸ‚','ðŸ„','ðŸŽ','ðŸ–','ðŸ','ðŸ‘','ðŸ','ðŸ¦Œ','ðŸ•','ðŸ©','ðŸˆ','ðŸ“','ðŸ¦ƒ','ðŸ¦š','ðŸ¦œ','ðŸ¦¢','ðŸ¦©','ðŸ¦','ðŸ§','ðŸ¤','ðŸ£','ðŸ¥'];

        // ---------- Firebase Helpers ----------
        async function loadUserProgress() {
            if (!currentUser) return;
            try {
                const doc = await db.collection('users').doc(currentUser.uid).get();
                if (doc.exists) {
                    const data = doc.data();
                    // memoryLevel might not exist yet
                    currentLevel = data.memoryLevel || 1;
                    // memoryPoints can be displayed optionally
                } else {
                    currentLevel = 1;
                }
            } catch (e) {
                console.error('Error loading progress:', e);
                currentLevel = 1;
            }
        }

        async function saveProgress(newLevel, pointsEarned) {
            if (!currentUser) return;
            try {
                const userRef = db.collection('users').doc(currentUser.uid);
                await db.runTransaction(async (transaction) => {
                    const userDoc = await transaction.get(userRef);
                    const currentPoints = userDoc.data().memoryPoints || 0;
                    const currentSavedLevel = userDoc.data().memoryLevel || 1;
                    // Only update if newLevel is greater than saved level (or always update to newLevel)
                    // We'll always update memoryLevel to newLevel, and increment memoryPoints by pointsEarned
                    transaction.update(userRef, {
                        memoryLevel: newLevel,
                        memoryPoints: firebase.firestore.FieldValue.increment(pointsEarned),
                        points: firebase.firestore.FieldValue.increment(pointsEarned)
                    });
                });
                console.log(`Progress saved: level ${newLevel}, +${pointsEarned} points`);
            } catch (e) {
                console.error('Error saving progress:', e);
            }
        }

        // ---------- Game Logic ----------
        function getPairsForLevel(level) {
            // Level 1: 2 pairs, Level 2: 3 pairs, ... up to 40 pairs max
            return Math.min(level + 1, 40);
        }

        function createCardsForLevel(level) {
            const numPairs = getPairsForLevel(level);
            const selectedEmojis = emojis.slice(0, numPairs);
            // Duplicate and shuffle
            let deck = [...selectedEmojis, ...selectedEmojis];
            // Shuffle
            for (let i = deck.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [deck[i], deck[j]] = [deck[j], deck[i]];
            }
            return deck;
        }

        function renderGrid() {
            const grid = document.getElementById('memoryGrid');
            grid.innerHTML = '';
            cards.forEach((emoji, index) => {
                const card = document.createElement('div');
                card.className = 'memory-card';
                card.dataset.index = index;
                card.dataset.emoji = emoji;
                card.textContent = '?';
                card.addEventListener('click', () => onCardClick(card, index, emoji));
                grid.appendChild(card);
            });
        }

        function updateStats() {
            document.getElementById('level').textContent = currentLevel;
            const totalPairs = cards.length / 2;
            document.getElementById('pairs').textContent = `${matchedPairs}/${totalPairs}`;
        }

        function onCardClick(card, index, emoji) {
            if (!canFlip) return;
            if (card.classList.contains('flipped') || card.classList.contains('matched')) return;
            if (flippedCards.length === 2) return;

            card.classList.add('flipped');
            card.textContent = emoji;
            flippedCards.push({ card, index, emoji });

            if (flippedCards.length === 2) {
                canFlip = false;
                const [first, second] = flippedCards;
                if (first.emoji === second.emoji) {
                    // Match
                    first.card.classList.add('matched');
                    second.card.classList.add('matched');
                    matchedPairs++;
                    flippedCards = [];
                    canFlip = true;
                    updateStats();

                    if (matchedPairs === cards.length / 2) {
                        // Level complete
                        const message = document.getElementById('message');
                        message.textContent = `ðŸŽ‰ Level ${currentLevel} complete! +20 points.`;
                        // Award points and increase level
                        const earned = 20;
                        currentLevel++;
                        saveProgress(currentLevel, earned);
                        // Load next level after a short delay
                        setTimeout(() => {
                            loadLevel(currentLevel);
                        }, 1000);
                    }
                } else {
                    // No match, flip back after delay
                    setTimeout(() => {
                        first.card.classList.remove('flipped');
                        first.card.textContent = '?';
                        second.card.classList.remove('flipped');
                        second.card.textContent = '?';
                        flippedCards = [];
                        canFlip = true;
                    }, 800);
                }
            }
        }

        function loadLevel(level) {
            currentLevel = level;
            cards = createCardsForLevel(level);
            matchedPairs = 0;
            flippedCards = [];
            canFlip = true;
            renderGrid();
            updateStats();
            document.getElementById('message').textContent = '';
        }

        // ---------- Authentication ----------
        auth.onAuthStateChanged(async user => {
            if (!user) {
                const returnTo = encodeURIComponent(window.location.href);
                window.location.href = `login.html?returnTo=${returnTo}`;
                return;
            }
            currentUser = user;
            await loadUserProgress();
            loadLevel(currentLevel);
        });

        // ---------- Event Listeners ----------
        document.getElementById('restartLevelBtn').addEventListener('click', () => {
            loadLevel(currentLevel);
        });

        document.getElementById('resetGameBtn').addEventListener('click', async () => {
            if (confirm('Reset game to level 1? All progress will be lost.')) {
                currentLevel = 1;
                // Optionally reset in Firestore
                if (currentUser) {
                    try {
                        await db.collection('users').doc(currentUser.uid).update({
                            memoryLevel: 1,
                            memoryPoints: 0
                            // Note: global points are not reset because they are cumulative from all games.
                        });
                    } catch (e) {
                        console.error('Error resetting progress:', e);
                    }
                }
                loadLevel(1);
            }
        });
    </script>
</body>
</html>
