<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>Login Â· Samzy Community</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        body {
            background: #f8fafc;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        .login-box {
            background: white;
            padding: 2.5rem 2rem;
            border-radius: 32px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.05);
            width: 100%;
            max-width: 400px;
            border: 1px solid #e2e8f0;
        }
        .logo {
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 2rem;
            font-weight: 600;
            color: #1e293b;
        }
        .logo i {
            color: #0052CC;
            margin-right: 8px;
        }
        .logo span {
            color: #FF6B35;
        }
        h2 {
            margin-bottom: 1.8rem;
            color: #1e293b;
            font-weight: 600;
            text-align: center;
            font-size: 1.5rem;
        }
        input {
            width: 100%;
            padding: 0.9rem 1.2rem;
            margin-bottom: 1rem;
            border: 1px solid #e2e8f0;
            border-radius: 40px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        input:focus {
            border-color: #0052CC;
            box-shadow: 0 0 0 3px rgba(0,82,204,0.1);
        }
        button {
            width: 100%;
            padding: 0.9rem;
            background: #FF6B35;
            color: white;
            border: none;
            border-radius: 40px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        button:hover {
            background: #e05530;
        }
        button:disabled {
            background: #94a3b8;
            cursor: not-allowed;
        }
        .error {
            color: #EF4444;
            font-size: 0.875rem;
            margin: 0.5rem 0 1rem;
            text-align: center;
        }
        .forgot-link {
            text-align: right;
            margin: -0.5rem 0 1rem;
        }
        .forgot-link a {
            color: #0052CC;
            font-size: 0.9rem;
            text-decoration: none;
        }
        .forgot-link a:hover {
            text-decoration: underline;
        }
        .signup-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #64748b;
        }
        .signup-link a {
            color: #0052CC;
            font-weight: 500;
            text-decoration: none;
        }
        .signup-link a:hover {
            text-decoration: underline;
        }
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            color: #94a3b8;
            font-size: 0.8rem;
            margin: 1.5rem 0 1rem;
        }
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #e2e8f0;
        }
        .divider span {
            padding: 0 0.8rem;
        }
        .social-login {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }
        .social-btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: 1px solid #e2e8f0;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            color: #64748b;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
        }
        .social-btn:hover {
            border-color: #0052CC;
            color: #0052CC;
            transform: translateY(-2px);
        }
        /* Spinner */
        .spinner {
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 1.2rem;
            height: 1.2rem;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 1rem;
        }
        .modal-overlay.active {
            display: flex;
        }
        .modal-card {
            background: white;
            border-radius: 24px;
            padding: 2rem;
            max-width: 400px;
            width: 100%;
            border: 1px solid #e2e8f0;
        }
        .modal-card h3 {
            font-size: 1.3rem;
            margin-bottom: 1rem;
        }
        .modal-card p {
            color: #64748b;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }
        .modal-card .form-group {
            margin-bottom: 1rem;
        }
        .modal-card input {
            width: 100%;
            padding: 0.8rem 1.2rem;
            border: 1px solid #e2e8f0;
            border-radius: 40px;
            font-size: 1rem;
        }
        .modal-actions {
            display: flex;
            gap: 0.8rem;
            margin-top: 1.5rem;
        }
        .modal-actions button {
            flex: 1;
            padding: 0.8rem;
            font-size: 0.95rem;
        }
        .btn-secondary {
            background: #f1f5f9;
            color: #1e293b;
        }
        .btn-secondary:hover {
            background: #e2e8f0;
        }
        .btn-primary {
            background: #0052CC;
        }
        .btn-primary:hover {
            background: #003d99;
        }
        .modal-error {
            color: #EF4444;
            font-size: 0.8rem;
            margin-top: 0.2rem;
        }
        /* Responsive */
        @media (max-width: 480px) {
            .login-box {
                padding: 2rem 1.5rem;
            }
            .logo {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-box">
        <div class="logo">
            <i class="fas fa-code"></i> SAMZY<span>DIGITAL</span>
        </div>
        <h2>Log in to the Community</h2>

        <!-- Forgot Password Modal -->
        <div class="modal-overlay" id="forgotModal">
            <div class="modal-card">
                <h3>Reset Password</h3>
                <p>Enter your email address and we'll send you a link to reset your password.</p>
                <div class="form-group">
                    <input type="email" id="resetEmail" placeholder="Your email">
                    <div class="modal-error" id="resetError"></div>
                </div>
                <div class="modal-actions">
                    <button class="btn-secondary" id="cancelReset">Cancel</button>
                    <button class="btn-primary" id="sendReset">Send Link</button>
                </div>
            </div>
        </div>

        <form id="loginForm">
            <input type="email" id="email" placeholder="Email" required autofocus>
            <input type="password" id="password" placeholder="Password" required>
            <div class="forgot-link">
                <a href="#" id="forgotPassword">Forgot password?</a>
            </div>
            <div class="error" id="loginError"></div>
            <button type="submit" id="loginBtn">
                <span>Log In</span>
            </button>
        </form>

        <div class="divider">
            <span>OR</span>
        </div>

        <div class="social-login">
            <a href="#" class="social-btn" id="googleLogin"><i class="fab fa-google"></i></a>
            <a href="#" class="social-btn" id="githubLogin"><i class="fab fa-github"></i></a>
        </div>

        <div class="signup-link">
            Don't have an account? <a href="community.html#registration">Join here</a>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBkgwVFe1PMYMvmZxoFVFErZ27Q3XYQ-_g",
            authDomain: "samzy-community-blog.firebaseapp.com",
            projectId: "samzy-community-blog",
            storageBucket: "samzy-community-blog.firebasestorage.app",
            messagingSenderId: "573240466296",
            appId: "1:573240466296:web:5faa312a1136162961468d"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Elements
        const loginBtn = document.getElementById('loginBtn');
        const loginError = document.getElementById('loginError');
        const forgotLink = document.getElementById('forgotPassword');
        const forgotModal = document.getElementById('forgotModal');
        const cancelReset = document.getElementById('cancelReset');
        const sendReset = document.getElementById('sendReset');
        const resetEmail = document.getElementById('resetEmail');
        const resetError = document.getElementById('resetError');

        // Forgot password modal
        forgotLink.addEventListener('click', (e) => {
            e.preventDefault();
            forgotModal.classList.add('active');
        });
        cancelReset.addEventListener('click', () => {
            forgotModal.classList.remove('active');
            resetError.textContent = '';
            resetEmail.value = '';
        });
        sendReset.addEventListener('click', () => {
            const email = resetEmail.value.trim();
            if (!email) {
                resetError.textContent = 'Email is required';
                return;
            }
            sendReset.disabled = true;
            sendReset.innerHTML = '<span class="spinner"></span>';
            auth.sendPasswordResetEmail(email)
                .then(() => {
                    alert('Password reset email sent! Check your inbox.');
                    forgotModal.classList.remove('active');
                    resetEmail.value = '';
                })
                .catch(err => {
                    resetError.textContent = err.message;
                })
                .finally(() => {
                    sendReset.disabled = false;
                    sendReset.textContent = 'Send Link';
                });
        });

        // Email/Password login (no email verification check)
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            loginError.textContent = '';
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span class="spinner"></span> Logging in...';

            try {
                await auth.signInWithEmailAndPassword(email, password);
                // Always redirect on success, regardless of email verification
                window.location.href = 'blog-feed.html';
            } catch (err) {
                if (err.code === 'auth/wrong-password' || err.code === 'auth/user-not-found') {
                    loginError.textContent = 'Invalid email or password.';
                } else if (err.code === 'auth/too-many-requests') {
                    loginError.textContent = 'Too many attempts. Try again later.';
                } else {
                    loginError.textContent = err.message;
                }
                loginBtn.disabled = false;
                loginBtn.innerHTML = 'Log In';
            }
        });

        // Social login helper
        function handleSocialLogin(result) {
            const user = result.user;
            const userRef = db.collection('users').doc(user.uid);
            userRef.get().then(doc => {
                if (!doc.exists) {
                    userRef.set({
                        displayName: user.displayName || '',
                        email: user.email,
                        points: 0,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                }
            }).finally(() => {
                window.location.href = 'blog-feed.html';
            });
        }

        // Google
        document.getElementById('googleLogin').addEventListener('click', (e) => {
            e.preventDefault();
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider)
                .then(handleSocialLogin)
                .catch(err => loginError.textContent = err.message);
        });

        // GitHub
        document.getElementById('githubLogin').addEventListener('click', (e) => {
            e.preventDefault();
            const provider = new firebase.auth.GithubAuthProvider();
            auth.signInWithPopup(provider)
                .then(handleSocialLogin)
                .catch(err => loginError.textContent = err.message);
        });

        // Auto-redirect if already logged in (no verification check)
        auth.onAuthStateChanged(user => {
            if (user) {
                window.location.href = 'blog-feed.html';
            }
        });
    </script>
</body>
</html>
